<p>
    &nbsp;&nbsp;&nbsp; 家居风水是风水研究的一部分，它的研究对象是人与环境。家居风水的研究正是使其二者相融、相宜、相合。它可以对家居的外部环境和室内环境进行细致分析、观形察势。以人为核心，结合时间和地运综合全面的评测后得出结果，并根据出现的问题设计出相应的解决方案。
</p>
<p>
    &nbsp;&nbsp;&nbsp; 家居风水贯穿家居派的选择环境、优化环境、改造环境的过程中，已形成一套完整的体系。可以多在室内摆放一些调节家居风水的物件，有净化、清醒的力量，提升环境积极能量，当放在适当的位置可助个人思考力量，暖色光线可以增强房间气场的阳气；暖色光线对于招财也有帮助。

<p>
    &nbsp;&nbsp;&nbsp; <strong>十大关键词：玄关</strong>
</p>
<p>
    &nbsp;&nbsp;&nbsp; 玄关源于中国，是中国道教修炼的特有名词，最早出自道德经的：玄之又玄，众妙之门。 指道教内炼中的一个突破关口，道教内炼首先突破方能进入正式，后来用在室内建筑名称上，意指通过此过道才算进入正室，玄关之意由此而来。现在泛指厅堂的外门，也就是居室入口的一个区域。专指住宅室内与室外之间的一个过渡空间，也就是进入室内换鞋、更衣或从室内去室外的缓冲空间，也有人把它叫做斗室、过厅、门厅。在住宅中玄关虽然面积不大，但使用频率较高，是进出住宅的必经之处。
</p>

<script>
var msg = document.getElementById('msg');

document.getElementById('mystr').oninput = function(){

  var myStr=document.getElementById('mystr').value;

  var sTxt = myStr.replace(/<[^>]*>/g,''),
      rel=/((\+86)?1[34578]\d{9})|((\d{3,4}-)?\d{7,8}(-\d{1,4})?)/g,
      aLinks = sTxt.match(/(url\(|src=|href=)[\"\']*([^\"\'\(\)\<\>\[\] ]+)[\"\'\)]*|(http:\/\/[\w\-\.]+[^\"\'\(\)\<\>\[\] ]+)/ig),
      aa = '',
      aLinksLen = 0;

  if(aLinks)
  {
      aa = aLinks.join("\r\n").replace(/^(src=|href=|url\()[\"\']*|[\"\'\>\) ]*$/igm,"");
      aLinks = aa.split(/\s+/g);
      aLinksLen = aLinks.length;

      while (aLinksLen--) {
        sTxt = sTxt.replace(new RegExp(aLinks[aLinksLen],'g'),'');
      }
  }
  msg.innerHTML = '';
  if(rel.test(sTxt)){
     msg.innerHTML = '检测到固话或者手机号';
  }
  else
  {
     msg.innerHTML = '没有检测到固话或者手机号';
  }
}
